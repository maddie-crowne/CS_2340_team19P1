{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="{% static 'favorites.js' %}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light background */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0;
        }
        .container {
            background-color: #fff; /* White background for the form */
            padding: 20px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 300px; /* Set a fixed width */
        }
        h2 {
            text-align: center; /* Center the heading */
            margin-bottom: 20px;
            color: #333; /* Darker text color */
        }
        input {
            width: 100%; /* Full width inputs */
            padding: 10px; /* Input padding */
            margin: 10px 0; /* Space between inputs */
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px; /* Slightly rounded corners */
            font-size: 16px; /* Input font size */
        }
        button {
            width: 100%; /* Full width button */
            padding: 10px; /* Button padding */
            background-color: #007BFF; /* Primary button color */
            color: white; /* Button text color */
            border: none; /* No border */
            border-radius: 5px; /* Slightly rounded corners */
            cursor: pointer; /* Pointer cursor */
            font-size: 16px; /* Button font size */
        }
        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button> 
            <a href="{%  url 'password_reset' %}"> Forgot password?</a><br><br>
            <a href="{% url 'auth:register' %}">Don't have an account? Register here</a>
        </form>
    </div>
</body>
<script>
</script>
</html>
