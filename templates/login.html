<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLGrub - Login</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Mingzat:wght@400&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main-container">
        <!-- Title Bar -->
        <div class="rectangular-banner">
            <span class="atl-grub">ATLGrub</span>
            <button class="back-button">
                <span class="button">Back</span>
            </button>
            <div class="icon"></div>
            <div class="atl-grub-logo"></div>
        </div>

        <!-- Login Panel -->
        <div class="login-panel">
            <span class="login-title">Login</span>

            <form action="login_process.php" method="POST">
                <!-- Email Input -->
                <div class="email-input">
                    <label for="email" class="visually-hidden">Username or Email Address</label>
                    <input type="text" id="email" name="email" placeholder="Username or Email Address" required>
                </div>

                <!-- Password Input -->
                <div class="password-input">
                    <label for="password" class="visually-hidden">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <!-- Forgot Password Button -->
                <div class="forgot-password-button">
                    <a href="passwordReset.html">Forgot Password?</a>
                </div>

                <!-- Sign-In Button -->
                <div class="sign-in-button">
                    <button type="submit">Sign In</button>
                </div>
            </form>

            <!-- Register Link -->
            <div class="register-button">
                <div class="title-1">
                    <span class="no-account">Donâ€™t have an account? </span>
                    <a href="startPage.html" class="register-link">Register here!</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
