<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Start Page</title>
    {% load static %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mingzat:wght@400&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"/>
</head>
<style>
    :root {
        --default-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Ubuntu, "Helvetica Neue", Helvetica, Arial, "PingFang SC",
        "Hiragino Sans GB", "Microsoft Yahei UI", "Microsoft Yahei",
        "Source Han Sans CN", sans-serif;
    }

    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        bottom: 0;
        left: 0;
        background-size: cover;
        font-family: 'Inter', sans-serif;
    }

    .main-container {
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        background-image: url("{% static 'images/LoginBackground1.jpg' %}");
        background-size: cover;
        position: relative;
        margin-top: 15px;
        z-index: 2;
        overflow-y: auto;
        padding-top: 5%;
    }

    .sign-up-title {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        margin-top: 0px;
        color: #000000;
        font-family: Mingzat, var(--default-font-family), serif;
        font-size: 40px;
        font-weight: 400;
        text-align: center;
    }

    .form-container {
        margin: 100px auto;
        margin-top: 10px;
        justify-content: center;
        padding: 30px;
        max-width: 400px;
        border: 1px solid #ccc;
        border-radius: 15px;
        background-color: rgba(249, 249, 249, 0.9);
    }

    .form-container button {
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .form-container label {
        padding: 5px;
        font-weight: bold;
    }

    .form-container input, .form-container select {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-container select {
        display: none;
    }

    .register-button {
        width: 100%;
        height: 50px;
        margin-top: 20px;
        cursor: pointer;
        background: #0d99ff;
        border: none;
        border-radius: 27.666px;
        color: white;
        font-size: 25px;
    }

    .rectangular-banner {
        position: fixed; /* Fix the header */
        width: 100%;
        height: 10%;
        top: 0;
        left: 0;
        background: #043d49;
        z-index: 21;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px 0 20px 0;
    }

    .atl-grub {
        color: #ffffff;
        font-size: 64px;
        font-weight: 700;
        font-family: var(--default-font-family);
    }

    .back-button-div {
        position: absolute;
        left: 20px;
    }

    .back-button {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 75px;
        height: 50px;
        background: #e6e6e6;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
    }

    .icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .back-button-div a {
        text-decoration: none;
    }

    .logo-title {
        display: flex;
        align-items: center; /* Aligns items vertically in the center */
        gap: 10px; /* Adds space between the logo and the title */
        margin-right: 350px;
    }

</style>
<body>
<div class="main-container">
    <div>
        <form method="POST" class="form-container">
            <span class="sign-up-title">Sign Up</span>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
            <button type="submit" class="register-button">Register</button>
        </form>
    </div>
</div>
<div class="title-bar">
    <div class="rectangular-banner">
        <div class="back-button-div">
            <a href="{% url 'auth:user_login' %}">
                <button class="back-button">
                    <span class="button">Back</span>
                </button>
            </a>
        </div>
        <div class="logo-title">
            <span class="atl-grub" style=" margin-left: 300px;">ATLGrub</span>
            <img src="{% static 'images/logo.png' %}" alt="logo"
                 style="width: 150px; height: 150px; margin-left: 30px;">
            <div class="icon"></div>
        </div>
    </div>
</div>
</body>
</html>
