<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="password_reset_form.css"> <!-- Ensure this path is correct -->
</head>
<body>
    <form method="post" action="{% url 'password_reset' %}">
        {% csrf_token %}
        <div class="form-group">
            <input type="email" name="email" required placeholder="Enter your email" class="email-input">
        </div>
        <a href="password_reset_done.html" class="submit-button">Reset Password</a>
    </form>
</body>
</html>
